<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>Zostaniesz? ❤</title>
</head>
<body>
    <div class="wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="question">
                    <div class="line1">ZOSTANIESZ MOJĄ</div>
                    <div class="line2">WALENTYNKĄ?</div>
                </div>
                
                <div class="btn-group">
                    <button id="yes">TAK!</button>
                    <button id="no">NIE.</button>
                </div>
            </div>
        </div>
        <div class="popup hidden">
            <div >❤❤❤❤❤❤❤❤❤❤❤❤❤❤</div>
            <div class="popup-text">O NAPRAWDĘ BĘDZIESZ ❤ <span>KOCHAM CIĘ SŁOŃCE</span></div>
             <img src="./bubu.jpg" alt="Kocham cię Jess">
            <div class="popup-text">JESTEŚ <span>NAJLEPSZĄ</span> DZIEWCZYNĄ NA ŚWIECIE</div>
            <div >❤❤❤❤❤❤❤❤❤❤❤❤❤❤</div>
            <button class="close-popup">X</button>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
